name: E2E Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      browsers:
        description: 'Browsers to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - all
          - firefox
          - webkit
          - mobile-chrome

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start services
        run: docker-compose up -d

      - name: Run database migrations
        run: pnpm db:migrate

      - name: Run E2E tests
        run: |
          if [ "${{ github.event.inputs.browsers }}" = "all" ]; then
            pnpm test:e2e:all
          else
            pnpm test:e2e --project=${{ github.event.inputs.browsers || 'chromium' }}
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
